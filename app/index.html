<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>VIDEO | EDITOR</title>
<link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
    <header></header>
    <section>
        <div class="v-ct-top">
            <div class="v-ct-player">
                <video src="../source/videos/ty.mp4" width="640" height="360" controls></video>
                <canvas id="v-canvas" width="640" height="360"></canvas>
                <div class="v-player-controls"></div>
            </div>
            <div class="v-ct-panel"></div>
        </div>
        <div class="v-ct-bottom">
            <div class="v-ct-track">
                <div class="v-icon-block"></div>
            </div>
            <div class="v-ct-track">
                <div class="v-icon-block"></div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="./scripts/player.js"></script>
</body>
</html>
